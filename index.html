        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #F2F2F0; /* Warm Paper White */
            --panel-bg: #FFFFFF;
            --text-main: #111111; /* Sharp Black */
            --text-muted: #555555;
            --line-color: #D1D1D1;
            --accent-color: #111111; 
            --highlight-bg: #EAEAEA;
            --highlight-yellow: #fff3cd; /* Search highlight color */
            
            --font-serif: 'DM Serif Display', serif;
            --font-sans: 'Inter', sans-serif;
            --font-mono: 'Space Grotesk', monospace; /* For numbers/calc */
            
            --sidebar-width: 320px;
            --border-width: 1px;
        }
        
        * { box-sizing: border-box; }
        
        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        /* Highlight search term */
        .search-highlight {
            background-color: var(--highlight-yellow);
            padding: 0 2px;
            border-radius: 2px;
        }

        /* Tooltip Visual Cue */
        .help-tip {
            cursor: help;
            text-decoration: underline dotted #aaa;
            text-underline-offset: 3px;
        }

        /* --- LAYOUT STRUCTURE --- */
        .site-wrapper {
            display: flex;
            min-height: 100vh;
        }
        
        /* SIDEBAR (Sticky) */
        .sidebar { 
            width: var(--sidebar-width); 
            background-color: var(--bg-color); 
            border-right: var(--border-width) solid var(--line-color); 
            display: flex; 
            flex-direction: column; 
            position: fixed; 
            height: 100vh; 
            top: 0;
            left: 0;
            overflow-y: auto;
            z-index: 100; 
            padding: 2.5rem;
            justify-content: space-between;
            transition: transform 0.3s ease; /* For mobile slide-in */
        }
        
        .main-content { 
            margin-left: var(--sidebar-width); 
            width: calc(100% - var(--sidebar-width)); 
            background-color: var(--panel-bg);
            min-height: 100vh;
        }

        /* Fade Animation for content switching */
        .fade-in {
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3, h4 { 
            font-family: var(--font-serif); 
            font-weight: 400; 
            color: var(--text-main);
            margin-top: 0;
        }

        h1 { font-size: 2.5rem; line-height: 1.1; margin-bottom: 0.5rem; }
        .subtitle { font-family: var(--font-mono); font-size: 0.85rem; letter-spacing: 0.05em; text-transform: uppercase; color: var(--text-muted); margin-bottom: 2rem; display: block; }
        
        h2 { 
            font-size: 3rem; 
            border-bottom: var(--border-width) solid var(--line-color); 
            padding-bottom: 1.5rem; 
            margin-bottom: 2rem; 
            margin-top: 0;
        }

        p { font-size: 1.05rem; color: #333; max-width: 700px; margin-bottom: 1.5rem; }
        
        /* --- NAVIGATION --- */
        .nav-section { margin-bottom: 3rem; }
        .nav-label { 
            font-family: var(--font-mono); 
            font-size: 0.7rem; 
            text-transform: uppercase; 
            letter-spacing: 0.1em; 
            color: #888; 
            margin-bottom: 1rem; 
            display: block; 
            cursor: pointer; /* Pointer for collapsibles */
        }
        
        /* Collapsible Arrow */
        .nav-label::after {
            content: '▼';
            font-size: 0.6em;
            margin-left: 5px;
            display: none; /* Only show on mobile */
        }

        .sidebar-nav {
            /* Default visible */
            display: block; 
        }

        .sidebar-nav a { 
            display: block; 
            font-family: var(--font-sans);
            font-size: 1rem;
            text-decoration: none; 
            color: var(--text-muted); 
            padding: 0.5rem 0; 
            border-bottom: 1px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;

        .sidebar-nav a:hover { color: var(--text-main); padding-left: 5px; }
        .sidebar-nav a.nav-active {

            color: var(--text-main);

            padding-left: 1.5rem;

            position: absolute;
            left: 14px;
            top: 0;
            bottom: 0;
            width: 1px;
            background: var(--line-color);
        }

        .case-item {

        }

            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Timeline dot */
        .case-node {
            position: absolute;
            left: -2.25rem;
            top: 2.2rem;
            width: 12px;
            height: 12px;
            border-radius: 999px;
            background-color: #FFFFFF;
            border: 2px solid var(--text-main);
            z-index: 10;
        }

        .case-item--featured .case-node {
            background-color: var(--text-main); /* Filled dot for featured */
        }

        .case-year-label {
            position: absolute;
            left: -4.5rem;
            top: 1.85rem;
            font-family: var(--font-mono);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;

            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: #777777;
            text-align: right;
        }

        .case-type-pill {
            display: inline-block;
            padding: 0.15rem 0.65rem;

            font-family: var(--font-mono);
            font-size: 0.7rem;

            letter-spacing: 0.05em;

            margin-bottom: 0.5rem;
        }

            margin-top: 1rem;

            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: #444;
            transition: all 0.2s ease;
            position: relative; /* Added for Tooltips */
        }
        
        .case-tag.law-tag {
            background-color: #e3f2fd;
            color: #0d47a1;
            border: 1px solid #bbdefb;
        }
        
        .case-tag strong { color: #000; margin-right: 4px; font-weight: 500; }
